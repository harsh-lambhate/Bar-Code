<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring using Lombok</title>
</head>
<body>
	<h1>New Student</h1>
	<hr />
	
	<a th:href="@{/home}">See List</a>
	<h3 th:text="${message}"></h3>
	<form th:action="@{/add}" th:object="${student}" method="post">
	
		<div class="form-group">
			<label for="username" class="text-info">Username:</label><br> <input
				type="text" name="name" id="username" class="form-control">
		</div>
		<div class="form-group">
			<label for="address" class="text-info">Address:</label><br> <input
				type="text" name="address" id="address" class="form-control">
		</div>
		<div class="form-group">
			<label for="address" class="text-info">Gender:</label><br> <input
				type="text" name="gender" id="address" class="form-control">
		</div>
		<div class="form-group">
			<label for="age" class="text-info">Age:</label><br> <input
				type="number" name="age" id="age" class="form-control">
		</div>
		<div class="form-group">
			<label for="married" class="text-info">Married:</label><br> <input
				type="checkbox" name="married" id="married" class="form-control">
		</div>
		
       <input type="submit" class="btn btn-info btn-md py-2" th:value="submit">
       
	</form>
</body>
</html>
